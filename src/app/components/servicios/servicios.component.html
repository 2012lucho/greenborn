<div class="row">
  <div class="col container-section-1">
    <div class="container">
      <div class="row text-center">
        <h2 class="mb-3 w-100">Servicios</h2>
      </div>

      
      <div class="row">
        
        <div class="col-12 col-lg-6 col-xl-4 element-content" *ngFor="let s of listado_servicios">
          <div class="row">

            <div class="col-sm-auto col-12 col-xl-12 pt-4">
              <div class="row">
                <div class="col"></div>
                <div class="col-auto mb-3"><img class="icon-f-img disable-select" src="https://clientes.api.greenborn.com.ar/{{s.img_src}}"/></div>
                <div class="col"></div>
              </div>
            </div>
      
            <div class="col">
              <div class="row">
                <div class="col text-center"><h3>{{s.name}}</h3></div>
              </div>
              
              <div class="row">
                <div class="col-12 text-justify">
                  <p>{{s.description}}</p>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>

</div>
