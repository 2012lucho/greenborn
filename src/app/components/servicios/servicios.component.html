<div class="row">
  <div class="col-sm-auto col-12">
    <div class="margin-l-1"></div>
  </div>

  <div class="col container-section-1">
    
    <div class="row">
      <div class="col-sm-auto p-0"></div>
      <div class="col-12 col-sm-auto text-center p-0"><h2 class="mb-0">Servicios</h2></div>
      <div class="col"></div>
    </div>

    <div class="row">
      
      <div class="col-12 col-xl-6 element-content" *ngFor="let s of listado_servicios">
        <div class="row">

          <div class="col-sm-auto col-12 col-xl-12  pt-4">
            <div class="row">
              <div class="col"></div>
              <div class="col-auto mb-3"><img class="icon-f-img" src="{{s.i}}"/></div>
              <div class="col"></div>
            </div>
          </div>
    
          <div class="col">
            <div class="row">
              <div class="col-sm-auto p-0"></div>
              <div class="col-12 col-sm-auto col-xl-10 text-center"><h3>{{s.t}}</h3></div>
              <div class="col"></div>
            </div>
            
            <div class="row">
              <div class="col-12 col-xl-10 text-justify">
                <p>{{s.d}}</p>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="col-sm-auto col-12">
    <div class="margin-l-2"></div>
  </div>
</div>
